    <main>
      <div class="main-content affine-transformation">
        <div class="figures-interaction">
          <h1>Figures</h1>
          <p>Create, zoom and rotate your parallelogram superfast</p>
          <div class="figures-parameters-container">
            <div class="parametr-row button-group">
              <h3>Parallelogram</h3>
              <button id="clear-button" class="secondary-button">Clear</button>
            </div>
            <div class="parametr-row">
              <div class="point-label-container">
                <p>A:</p>
              </div>
              <div>
                <label class="coordinate-label">X:</label>
                <input
                  id="input-x-A"
                  type="text"
                  class="coordinate-input"
                  oninput="validateInput(this)"
                />
                <label class="coordinate-label">Y:</label>
                <input
                  id="input-y-A"
                  type="text"
                  class="coordinate-input"
                  oninput="validateInput(this)"
                />
              </div>

              <div class="point-label-container">
                <p>B:</p>
              </div>
              <div>
                <label class="coordinate-label">X:</label>
                <input
                  id="input-x-B"
                  type="text"
                  class="coordinate-input"
                  oninput="validateInput(this)"
                />
                <label class="coordinate-label">Y:</label>
                <input
                  id="input-y-B"
                  type="text"
                  class="coordinate-input"
                  oninput="validateInput(this)"
                />
              </div>
            </div>
            <div class="parametr-row">
              <div class="point-label-container">
                <p>C:</p>
              </div>
              <div>
                <label class="coordinate-label">X:</label>
                <input
                  id="input-x-C"
                  type="text"
                  class="coordinate-input"
                  oninput="validateInput(this)"
                />
                <label class="coordinate-label">Y:</label>
                <input
                  id="input-y-C"
                  type="text"
                  class="coordinate-input"
                  oninput="validateInput(this)"
                />
              </div>

              <div class="point-label-container">
                <p>D:</p>
              </div>
              <div>
                <label class="coordinate-label">X:</label>
                <input
                  id="result-x-D"
                  type="text"
                  class="coordinate-input readonly"
                  readonly
                />
                <label class="coordinate-label">Y:</label>
                <input
                  id="result-y-D"
                  type="text"
                  class="coordinate-input readonly"
                  readonly
                />
              </div>
            </div>

            <div class="parametr-row">
              <button id="draw-rectangle-button" class="primary-button animation">
                Draw parallelogram
              </button>
            </div>
            <!--                        <div class="parametr-row turn-type">-->
            <!--                            <select class="choose-turn-type" id="choose-turn-type">-->
            <!--                                <option value="Choose turn type" disabled selected hidden>-->
            <!--                                    Choose turn type-->
            <!--                                </option>-->
            <!--                                <option value="Clockwise">Clockwise</option>-->
            <!--                                <option value="Counterclockwise">Counterclockwise</option>-->
            <!--                            </select>-->
            <!--                        </div>-->
            <div class="parametr-row">
              <input
                type="checkbox"
                id="rotate-checkbox"
                class="figures-checkbox"
              />
              <label class="parameter-label">Angle</label>
              <input
                id="angle-slider"
                type="range"
                min="0"
                max="100"
                value="0"
                step="1"
                class="horizontal-slider"
              />
              <label id="angle-slider-label" class="slider-value-label"
                >0</label
              >
            </div>

            <div class="parametr-row">
              <input
                type="checkbox"
                id="zoom-checkbox"
                class="figures-checkbox"
              />
              <label class="parameter-label">Zoom</label>
              <input
                id="zoom-slider"
                type="range"
                min="0"
                max="5"
                value="1"
                step="0.1"
                class="horizontal-slider"
              />
              <label id="zoom-slider-label" class="slider-value-label">1</label>
            </div>
            <div class="parametr-row">
              <button
                id="start-animation-button"
                class="primary-button animation"
              >
                Start
              </button>
            </div>
          </div>

          <button id="save-button" class="primary-button">
            <span class="fa-solid fa-download"></span> Save image
          </button>
        </div>
        <div class="fractals-result">
          <div class="parametr-row">
            <label class="parameter-label">Scale</label>
            <input
              type="range"
              min="2"
              max="100"
              value="1"
              step="1"
              id="scale-slider"
              class="horizontal-slider"
            />
            <label class="slider-value-label" id="scale-slider-value" value="5"
              >5</label
            >
          </div>
          <div class="fractals-result-container" id="figures-result-container">
            <canvas id="figures-canvas" width="600" height="600"></canvas>
          </div>
        </div>
      </div>
    </main>
