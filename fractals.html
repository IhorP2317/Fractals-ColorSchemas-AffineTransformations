    <header class="header-body">

      <div class="main-content">
        <div class="fractals-interaction">
          <h1>Fractals</h1>
          <p>Create your fractals super fast</p>

          <select class="choose-fractal-type" id="choose-fractal-type">
            <option value="" disabled selected hidden>
              Choose fractal type
            </option>
            <option value="Ch z">Ch z</option>
            <option value="sinz + cosz">sinz + cosz</option>

          </select>
          <div class="fractals-parameters-container">
            <div class="parametr-row">
                <Label>Iterations</Label>
                <input type =range min="0" max="10" value="5" step="1" id="horizontal-slider" class="horizontal-slider">
            </div>
          </div>

          <button id="primary-button" class="primary-button">Save image</button>
        </div>
        <div class="fractals-result"></div>
      </div>
