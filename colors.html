<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Colors</title>
  </head>
  <body>
    <header class="header-body">
      <nav class="header-content">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li id="activity-link" class="activity-link current-page">
            <a href="#">Activity</a>
            <div class="activities-dropdown-body" id="activities-dropdown-body">
              <ul class="activities-dropdown-content">
                <li><a href="./fractals.html">Creating fractals</a></li>
                <li><a href="./colors.html">Work with color systems</a></li>
                <li><a href="#">Affine transformation of shapes</a></li>
              </ul>
            </div>
          </li>
          <li><a href="#">Definitions</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="color-title">
        <h1>Colors</h1>
        <p>Create your color palette super fast</p>
      </div>
      <div class="colors-interaction">
        <div class="colors-parameters-content">
          <div class="HSL-parameters-container">
            <label class="color-type-label">HSL</label>
            <div class="parametr-row">
              <label>Hue</label>
              <input
                type="range"
                min="0"
                max="360"
                value="0"
                step="1"
                id="hsl-hue-slider"
                class="horizontal-slider colored"
                disabled
              />
              <label class="slider-value-label" id="hsl-hue-slider-value"
                >0</label
              >
            </div>

            <div class="parametr-row">
              <label>Saturation</label>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                step="1"
                class="horizontal-slider"
                id="hsl-saturation-slider"
                disabled
              />
              <label class="slider-value-label" id="hsl-saturation-slider-value"
                >0</label
              >
            </div>

            <div class="parametr-row">
              <label>Lightness</label>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                step="1"
                id="hsl-lightness-slider"
                class="horizontal-slider"
                disabled
              />
              <label class="slider-value-label" id="hsl-lightness-slider-value"
                >0</label
              >
            </div>
          </div>
          <div class="CMYK-parameters-container">
            <label class="color-type-label">CMYK</label>
            <div class="parametr-row">
              <label>Cyan</label>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="horizontal-slider cyan"
                id="cmyk-cyan-slider"
                disabled
              />
              <label class="slider-value-label" id="cmyk-cyan-slider-value"
                >0</label
              >
            </div>

            <div class="parametr-row">
              <label>Magenta</label>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                step="1"
                class="horizontal-slider magenta"
                id="cmyk-magenta-slider"
                disabled
              />
              <label class="slider-value-label" id="cmyk-magenta-slider-value"
                >0</label
              >
            </div>

            <div class="parametr-row">
              <label>Yellow</label>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                step="1"
                id="cmyk-yellow-slider"
                class="horizontal-slider yellow"
                disabled
              />
              <label class="slider-value-label" id="cmyk-yellow-slider-value"
                >0</label
              >
            </div>
            <div class="parametr-row">
              <label>Black</label>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                step="1"
                id="cmyk-black-slider"
                class="horizontal-slider black"
                disabled
              />
              <label class="slider-value-label" id="cmyk-black-slider-value"
                >0</label
              >
            </div>
          </div>
          <div class="Saturation-parameters-container">
            <label class="color-type-label">Saturation</label>
            <div class="parametr-row">
              <label>Hue</label>
              <input
                type="range"
                min="0"
                max="360"
                value="0"
                step="1"
                id="saturation-hue-slider"
                class="horizontal-slider colored"
              />
              <label class="slider-value-label" id="saturation-hue-slider-value">0</label>
            </div>

            <div class="parametr-row">
              <label>Saturation</label>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                step="1"
                class="horizontal-slider"
                id="saturation-saturation-slider"
              />
              <label class="slider-value-label" id="saturation-saturation-slider-value">0</label>
            </div>
          </div>
        </div>
        <div class="colors-output">
          <div class="colors-output-before">
            <div
              class="colors-output-before-container"
              id="colors-output-before-container"
            >
              <canvas id="before-canvas"></canvas>
            </div>
            <p>Before</p>
            <input type="file" id="upload-input" style="display: none" />
            <button id="upload-button" class="secondary-button">
              <span class="fa-solid fa-download fa-flip-vertical"></span> Upload
              image
            </button>
          </div>
          <div class="colors-output-after">
            <div
              class="colors-output-after-container"
              id="colors-output-after-container">
              <canvas id="after-canvas"></canvas>
            </div>
            <p>After</p>
            <button id="save-button-after" class="primary-button">
              <span class="fa-solid fa-download"></span> Save image
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./scripts/activityLink.js"></script>
  <script src="./scripts/colors.js"></script>
</html>
